<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <script src="https://kit.fontawesome.com/5f7f2c0a41.js"></script>
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      {% if site.title and site.title != page.title %}
      <header>
          <a href="{{ "/" | absolute_url }}"><i class="fas fa-home"></i> Return to main page</a><br>
          <a href="{{ site.github.repository_url }}"><i class="fab fa-github-square"></i> View source or report issues on GitHub</small></a>
      </header>
      {% endif %}

      {{ content }}

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
    <script>
      // Set all task list checkboxes to be enabled rather than disabled, so students
      // can check them off as they go. This will not persist on reload.
      let cbs = document.getElementsByClassName("task-list-item-checkbox");
      for (let i = 0; i < cbs.length; i++) cbs[i].disabled=false;
    </script>
  </body>
</html>
